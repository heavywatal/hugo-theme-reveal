{{ define "head" -}}
<link rel="stylesheet" href="{{ `lib/reveal.js/reveal.css` | relURL }}">
<script defer src="{{ `lib/reveal.js/reveal.js` | relURL }}"></script>
<script defer src="{{ `lib/reveal.js/plugin/notes.js` | relURL }}"></script>
<script defer src="{{ `lib/reveal-initialize.js` | relURL }}"></script>
{{ end }}
{{ define "body" }}
<div class="reveal">
<div class="slides">
{{- range (split .RawContent "\n\n---") -}}
{{ $parts := (split . "\n???") }}
<section>
{{ index $parts 0 | markdownify -}}
{{ if and $.Site.BuildDrafts (gt (len $parts) 1) -}}
<aside class="notes">
{{ index $parts 1 | markdownify }}
</aside>{{ end }}
</section>{{ end }}
</div><!-- .slides -->
</div><!-- .reveal -->
{{ end }}
