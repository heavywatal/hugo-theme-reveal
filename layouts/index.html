{{ partial "header.html" . }}
<body>
<main>
<header>
<h1>{{ .Site.Title }}</h1>
</header>
<ul>
{{ range where .Data.Pages.ByDate "File.BaseFileName" "index" -}}
<a href="{{ .URL }}"><li>{{ .Date.Format "2006-01-02" }} {{ .Title }}</li></a>
{{ end -}}
</ul>
</main>
</body>
{{ partialCached "footer.html" . }}
