<!DOCTYPE html>
<html>
<head prefix="og: http://ogp.me/ns#">
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1">
<title>{{ .Title }}</title>
{{ if eq .Type "remark" -}}
<link rel="stylesheet" href="{{ "remark-theme.css" | relURL }}">
{{ else if eq .Type "reveal" -}}
<link rel="stylesheet" href="{{ "reveal.js/css/reveal.css" | relURL }}">
<link rel="stylesheet" href="{{ "reveal-theme.css" | relURL }}">
{{ else -}}
<link rel="stylesheet" href="{{ "plain.css" | relURL }}">
{{ end -}}
{{ partial "ogp.html" . -}}
{{ partialCached "twittercard.html" . -}}
{{ .Hugo.Generator }}
{{ partialCached "mathjax.html" . }}
{{ template "_internal/google_analytics.html" . }}
</head>
