<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>reveal-theme</title>
<link rel="stylesheet" href="static/reveal.js/css/reveal.css">
<link rel="stylesheet" href="static/css/reveal-theme.css">
<link rel="stylesheet" href="static/reveal.js/lib/css/zenburn.css">
</head>
<body>
<div class="reveal">
<div class="slides">
<section data-markdown="index.md"
         data-separator="^---"
         data-separator-vertical="^vvv"
         data-separator-notes="^Note:">
</section>
</div><!-- slides -->
</div><!-- reveal -->
<script src="static/reveal.js/lib/js/head.min.js"></script>
<script src="static/reveal.js/js/reveal.js"></script>
<script>
Reveal.initialize({
  width: 960,
  height: 720,
  margin: 0,
  controls: false,
  controlsTutorial: false,
  progress: false,
  slideNumber: 'c/t',
  history: false,
  center: false,
  embedded: false,
  transition: 'none',
  transitionSpeed: 'fast',
  backgroundTransition: 'none',
  viewDistance: 1,
  dependencies: [
    { src: 'static/reveal.js/plugin/markdown/marked.js' },
    { src: 'static/reveal.js/plugin/markdown/markdown.js' },
    { src: 'static/reveal.js/plugin/notes/notes.js', async: true },
    { src: 'static/reveal.js/plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } }
  ]
});
</script>
</body>
</html>
